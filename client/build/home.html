<html>
	<head>
		<title>Stream Loona</title>
		<style>
			html {
			    margin:0;
			    padding:0;
			}

			body {
				margin:0;
			    padding:0;
				background-image: url("assets/background.png");
  				background-repeat: repeat;
			}

			.video {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				min-height: 100vh;
				margin:0;
			}

			.container {
	            display: flex;
	            width: 100%;
	            padding: 20px 0;
	            align-items: center;
	            justify-content: center;
	        }

	        .container a {
	        	text-decoration: none;
	        }

	        .info {
	            display: flex;
	            width: 50%;
	            padding: 40px 0;
	            line-height: 35px;
	            color: #e8eef7;
	            font-family: 'Trebuchet MS', sans-sefir;
	            font-size: 18px;
	            display: block;
	            text-decoration: none;
	            border-radius: 0px;
	        }

	        .connect {
	            background: #7289DA;
	            padding: 15 20px;
	            border-radius: 3px;
	            margin: 0 20px;
	        }

	        .connect img {
			    bottom: 25%;
			    transform: translateY(25%);
	        }

	        #connect-desc {
	        	line-height: 35px;
	            color: #fff;
	            font-family: 'Trebuchet MS', sans-sefir;
	            font-size: 18px;
	            text-decoration: none;
	            right: 50%;
			    bottom: 50%;
			    transform: translate(50%,50%);
	        }

	        .addbot {
	            background: #151316;
	            padding: 15 20px;
	            border-radius: 3px;
	            margin: 0 20px;
	        }

	        .addbot img {
			    bottom: 25%;
			    transform: translateY(25%);
	        }

	        #addbot-desc {
	        	line-height: 35px;
	            color: #fff;
	            font-family: 'Trebuchet MS', sans-sefir;
	            font-size: 18px;
	            text-decoration: none;
	            right: 50%;
			    bottom: 50%;
			    transform: translate(50%,50%);
	        }


		</style>
	</head>

	<body>
		<div class="video">
			<div class="info">
				<span id="desc">
					Help stream LOONA videos and earn a useless virtual currency over Discord, called "Aster".
					<br>
					The video player is only available after connecting to Discord.
				</span>
				<div class="container">
					<a href="/api/discord/login">
						<div class="connect">
							<img src="assets/discord_logo.png" width="24", height="24">
			          		<span id="connect-desc">Connect with Discord</span>
						</div>
					</a>
					<a href="https://discordapp.com/api/oauth2/authorize?client_id=523312217635160076&permissions=264256&redirect_uri=https%3A%2F%2Fstan-loona.herokuapp.com%2Fapi%2Fdiscord%2Fcallback&scope=bot">
						<div class="addbot">
							<img src="assets/discord_logo.png" width="24", height="24">
			          		<span id="addbot-desc">Add the bot to a server</span>
						</div>
					</a>
				</div>
				<div id="player">
					<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
					<script type="text/javascript" src="script/stream.js"></script>
				</div>
				<div id="naverplayer" hidden>
					<iframe src='https://serviceapi.rmcnmv.naver.com/flash/outKeyPlayer.nhn?vid=DB32ED58C5496373AAEF9F3E0C1AEEF00395&outKey=V1270f23832721031b883b9822d7ae024021cae625ac7c0293830b9822d7ae024021c&controlBarMovable=true&jsCallable=true&isAutoPlay=true&skinName=tvcast_white' frameborder='no' scrolling='no' marginwidth='0' marginheight='0' WIDTH='960' HEIGHT='585' allow='autoplay' allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</body>

</html>
